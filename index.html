<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <title>猜數字遊戲</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>猜數字遊戲</h1>
    <p>1 到 100 之間的數字，你猜是多少？</p>
    <input type="text" id="guessField" />
    <input type="submit" value="猜!" id="guessSubmit" />
    <p class="message"></p>
    <button onclick="showAnswer()">揭曉答案</button>
  </body>
  <script>
    // Random number
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    console.log("answer: " + targetNumber);

    // Get element
    const guessField = document.getElementById("guessField");
    const guessSubmit = document.getElementById("guessSubmit");
    const message = document.querySelector(".message");

    // Event listener
    guessSubmit.addEventListener("click", checkGuess);
    // 宣告一個變數0
    var tryToCount = 0;


    //揭曉答案的功能
　　function showAnswer(){
　　　const answer = targetNumber;
      alert(`猜數字的答案是: ${answer}`);
}

    // Guess function
    function checkGuess() {
      // 把tryToCount放在猜數字的功能函數內，只要有觸發了猜數字的行為就會自動加一
      tryToCount = tryToCount + 1;
      const userGuess = parseInt(guessField.value);
      console.log("userGuess: " + userGuess);

      
      if (userGuess === targetNumber) {
        message.textContent = `恭喜你，你猜對了！你猜了${tryToCount}次！`;
        message.style.color = "green";
        guessSubmit.disabled = true;
      } else if (userGuess < targetNumber) {
        message.textContent = "太小了，再試一次。";
        message.style.color = "red";
      } else {
        message.textContent = "太大了，再試一次。";
        message.style.color = "red";
      }
      //超過五次就失敗
      if (tryToCount >= 5 & userGuess !== targetNumber ){
        message.textContent = `You Failed! 答案是 ${targetNumber}。`;
        message.style.color = "red";
        guessSubmit.disabled = true;
      }

      guessField.value = "";
      guessField.focus();
    }
  </script>
</html>
